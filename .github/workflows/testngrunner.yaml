name: Selenium Tests on Chrome

on:
  push:
    branches:
      - master
      - Guru99Insurance_with_Report

jobs:
  test:
    runs-on: ubuntu-latest  # Linux machine with Chrome support

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Install Xvfb (Virtual Display for GUI)
        run: sudo apt install -y xvfb

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1920x1080x24 &

      - name: Set DISPLAY environment variable
        run: echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Verify Chrome Installation
        run: google-chrome --version

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Run Selenium Tests (Visible Browser)
        run: mvn test
