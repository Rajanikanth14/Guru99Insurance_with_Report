name: Run TestNG Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: KanthRunner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Maven dependencies
      run: mvn install

    - name: Run TestNG tests
      run: mvn test -Dsurefire.suiteXmlFiles=src/test/java/testng.xml
