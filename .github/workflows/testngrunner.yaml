name: Run TestNG Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: KanthRunner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install Maven dependencies
      run: mvn install

    - name: Run TestNG tests
      run: mvn test -Dsurefire.suiteXmlFiles=src/test/java/testng.xml

    - name: Archive test results
      if: always() # Ensures this runs even if tests fail
      uses: actions/upload-artifact@v3
      with:
       name: test-results
       path: Reports/*/Insurance_report.html # Adjust path based on your output directory
